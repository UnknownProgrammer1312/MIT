<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порівняння булевих значень</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Порівняння булевих значень</h1>
    <p>Напишіть функцію <code>compareBooleans(a, b)</code>, яка порівнює два булевих значення та повертає <b>true</b>, якщо вони однакові.</p>

    <div class="inputs">
      <input type="text" id="firstValue" placeholder="Введіть перше значення">
      <input type="text" id="secondValue" placeholder="Введіть друге значення">
      <button id="typeBtn">Порівняти</button>
    </div>

    <label id="result"></label>
  </div>

  <script src="script.js"></script>
</body>
</html>
