<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Модальне вікно</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="openModal">Відкрити модальне вікно</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>Це модальне вікно!</p>
      <button id="closeModal">Закрити</button>
    </div>
  </div>

  <script src="modal.js"></script>
</body>
</html>
